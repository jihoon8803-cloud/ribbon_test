<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한입의 계절 - 수제 디저트</title>
    <meta name="description" content="계절을 담은 정성스러운 수제 디저트, 한입의 계절입니다.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Elegant Serif for Headings, Clean Sans for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Pretendard:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="logo">한입의 계절</h1>
            <p class="tagline">계절의 맛을 담은<br>작은 위로</p>
        </div>
        <div class="scroll-indicator">
            <span>오늘의 라인업</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Today's Lineup Section -->
        <section id="lineup" class="lineup-section">
            <div class="section-header">
                <h2>Today's Lineup</h2>
                <div class="divider"></div>
                <p class="date" id="current-date">2023. 10. 25</p>
            </div>

            <div class="lineup-grid" id="menu-container">
                <!-- Menu items will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Reservation Section -->
        <section class="reservation-section">
            <div class="reservation-content">
                <h2>Reservation</h2>
                <p>소중한 사람에게<br>달콤함을 선물하세요.</p>

                <a href="https://open.kakao.com/o/sExample" target="_blank" class="cta-button">
                    <i class="fas fa-comment"></i> 카카오톡 예약하기
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
            </div>
            <div class="shop-info">
                <h3>한입의 계절</h3>
                <p>서울시 강남구 테헤란로 123 1층</p>
                <p>영업시간: 12:00 - 20:00 <span class="off-day">(월요일 휴무)</span></p>

                <!-- Visitor Counter (Visual Only for now) -->
                <div class="visitor-counter">
                    <span class="count-item">Total <strong id="total-visitors">10,234</strong></span>
                    <span class="divider">|</span>
                    <span class="count-item">Today <strong id="today-visitors">128</strong></span>
                </div>

                <p class="copyright">© 2023 Season of a Bite. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
