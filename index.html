<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한입의 계절 - 수제 디저트</title>
    <meta name="description" content="매일 정성껏 만드는 수제 디저트 가게입니다.">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1 class="logo">한입의 계절</h1>
            <p class="tagline">당신의 하루를 선물해줄<br>수제 디저트</p>
        </div>
        <div class="scroll-indicator">
            <span>오늘의 라인업 보기</span>
            <i class="fas fa-chevron-down"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Today's Lineup Section -->
        <section id="lineup" class="lineup-section">
            <div class="section-header">
                <h2>Today's Lineup</h2>
                <p class="date" id="current-date">2023. 10. 25</p>
            </div>

            <div class="menu-grid" id="menu-container">
                <!-- Menu items will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Reservation Section -->
        <section class="reservation-section">
            <div class="reservation-content">
                <h2>예약 문의</h2>
                <p>원하시는 디저트를 미리 예약하고<br>기다림 없이 픽업하세요!</p>
                <a href="https://open.kakao.com/o/sExample" target="_blank" class="cta-button">
                    <i class="fas fa-comment"></i> 카카오톡으로 예약하기
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fas fa-map-marker-alt"></i></a>
            </div>
            <div class="shop-info">
                <p><strong>한입의 계절</strong></p>
                <p>서울시 강남구 테헤란로 123 1층</p>
                <p>영업시간: 12:00 - 20:00 (월요일 휴무)</p>
                <p class="copyright">© Season of a Bite. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>


</html>
